<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <input class="conti" type="text" readonly>
        <div class="continer-1">
        
        <button class="button"onclick="
        current='';
        document.querySelector('.conti').value=current;">c</button>
        <button class="button" onclick="
        current = current +'1';
        document.querySelector('.conti').value=current;  ">1</button>
        <button class="button" onclick="
        current = current +'2';
        document.querySelector('.conti').value=current;">2</button>
        <button class="button" onclick="
        current = current +'+';
        document.querySelector('.conti').value=current;">+</button>
        <button class="button"onclick="
        current = current +'3';
        document.querySelector('.conti').value=current;" >3</button>
        <button class="button" onclick="
        current = current +'4';
        document.querySelector('.conti').value=current;">4</button>
        <button class="button" onclick="
        current = current +'-';
        document.querySelector('.conti').value=current;">-</button>
        <button class="button" onclick="
        current = current +'5';
        document.querySelector('.conti').value=current;">5</button>
        <button class="button" onclick="
        current = current +'6';
        document.querySelector('.conti').value=current;">6</button>
        <button class="button" onclick="
        current = current +'*';
        document.querySelector('.conti').value=current;">*</button>
        <button class="button" onclick="
        current = current +'7';
        document.querySelector('.conti').value=current;">7</button>
        <button class="button" onclick="
        current = current +'8';
        document.querySelector('.conti').value=current;">8</button>
        <button class="button" onclick="
        current = current +'/';
        document.querySelector('.conti').value=current;">/</button>
        <button class="button"onclick="
        let result=eval(current)
        current=result;
        document.querySelector('.conti').value=current;">=</button>
        <button class="button" onclick="
        current = current +'9';
        document.querySelector('.conti').value=current;">9</button>
        <button class="button" onclick="
        current = current +'.';
        document.querySelector('.conti').value=current;">.</button>
    </div>
    </div>
</body>
<script>
    let current='';
    document.querySelector('.conti').value=current;
</script>
</html>
